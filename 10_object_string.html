<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <script>
        var s1 = "Hello";
        var s2 = new String("Hello");
        console.dir(s1);
        console.dir(s2);
        console.log(s1.length);
        console.log(s2.length);
        console.log(s1[0]);
        console.log(s2[0]);
        console.log(s1 == s2);
    </script>
</body>
</html>
