<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for</title>
</head>
<body>
    <style>
        p.head { color: red; font-size: 24px;}
        span.list { color: blue; font-size: 18px;}
    </style>
    <script>
        for(var i=2; i<=9; i++){
            document.write('<p class="head">' + i + '단', '</p>');
            for(var k=1; k<=9; k++){
                document.write('<span class="list">' + i + "x" + k + "=" + i*k + "<br/>", '</span>');
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
