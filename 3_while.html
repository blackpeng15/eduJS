        var i = 20;

        while(i >= 10){
            if(i==17){
                document.write("<p id='num17' class='txt'>" +i+ "</p>");
            }else {
                if(i % 2 == 0){
                    document.write("<p class='txt blue'>" +i+ "</p>");
                }else {
                    document.write("<p class='txt red'>" +i+ "</p>");
                }
            }

            i--;
        }
