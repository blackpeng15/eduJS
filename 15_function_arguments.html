<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수_arguments</title>
</head>
<body>

    <script>
        // function sum(n1, n2){
        //     document.write(n1+n2);
        // }
        // sum(10, 20);

        function sum(){
            var sum = 0;
            for(var i=0; i<arguments.length; i++){
                sum += arguments[i];
            }
            document.write(sum);
            console.dir(arguments);
        }
        console.dir(sum);
        sum(10, 20, 30, 40, 50);
    </script>
    
</body>
</html>
