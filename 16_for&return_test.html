<head>

    <title>반복문과 return 테스트</title>
</head>
<body>
    <script>
        // for(var i=10; i>0; i--){
        //     document.write(i, "<br/>");
        //     if(i==7){
        //         break;
        //     }
        // }
        
        // 반복문의 흐름제어 : break, continue, return(리턴은 함수를 종료시키는거지만 반복문 흐름제어도 가능)

        function gugudan(){
            for(var i=2; i<10; i++){
                for(var j=1; j<10; j++){
                    document.write(i, ' x ', j, ' = ', i*j, '<br/>');
                    if(i==7 && j==7){
                        return;
                    }
                }
            }
        }
        gugudan();
    </script>
</body>
