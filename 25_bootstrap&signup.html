<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩&회원가입</title>

    <!-- 부트스트랩 CSS 연결-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- // 부트스트랩 CSS 연결-->

    <!-- 부트스트랩 JS 연결-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- // 부트스트랩 JS 연결-->
</head>

<body>
    <style>
        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        .logoWrap {
            display: flex;
            justify-content: center;
        }
        .logoWrap img {
            width: 400px;
        }
        .signupWrap.container .inner {
            width: 500px;
            font-family: 'NanumSquareNeo-Variable';
        }

        .signupWrap.container .inner .ft14 {
            font-size: 14px;
        }
        .signupWrap.container .inner .mb-a {
            margin-bottom: 3px;
        }
        .input-group.formWrap {
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }
        .btn.formBtn {
            border: 1px solid #dee2e6;
            border-radius: 0;
        }
        .btn-check:checked+.btn {
            border-color: #ec849f !important;
            color: #ec849f;
        }
        .signupBtn {
            background-color: #ec849f;
            border-color: #ec849f;
            color: #fff;
        }
        .signupBtn:hover {
            background-color: rgb(207, 58, 107);
            border-color: rgb(207, 58, 107);
            color: #fff;
        }
        .accordion-button:focus {
            border: none;
            box-shadow: none;
        }
        .accordion-button:not(.collapsed) {
            color: #fff;
            background-color: rgb(207, 58, 107) !important;
            box-shadow: none;
            opacity: 0.7;
        }
        .form-check-input:checked {
            background-color: rgb(207, 58, 107);
            border-color: rgb(207, 58, 107);
        }
        .accordion-button::after {
            margin-left: 5px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #080c0d;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(167, 166, 166, 0.6);
        }
        .form-check-input:focus {
            border-color: #dee2e6;
            box-shadow: none !important;
        }
        .form-check-label {
            font-size: 14px;
        }
        .redTxt {
            color: red;
        }
    </style>
    <div class="signupWrap container d-flex justify-content-center">
        <div class="inner">
            <div class="logoWrap mt-3">
                <img src="images/pink_logo.png" alt="">
            </div>
            <div class="input-group mb-3 mt-5">
                <input type="text" class="form-control pt-2 pb-2 ft14" id="userId" placeholder="아이디">
            </div>

            <div class="input-group mb-a">
                <input type="password" class="form-control pt-2 pb-2 ft14" placeholder="비밀번호">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control pt-2 pb-2 ft14" placeholder="비밀번호 재입력">
            </div>

            <div class="input-group mb-3">
                <input type="email" class="form-control pt-2 pb-2 ft14" placeholder="이메일">
            </div>

            <div class="input-group mb-a ">
                <input type="text" class="form-control pt-2 pb-2 ft14" placeholder="이름">
            </div>

            <div class="input-group mb-a ">
                <input type="text" class="form-control pt-2 pb-2 ft14" placeholder="생년월일 8자리">
            </div>

            <div class="input-group mb-3">
                <select class="form-select pt-2 pb-2 ft14">
                    <option selected>통신사</option>form-select
                    <option value="1">KT</option>
                    <option value="2">SKT</option>
                    <option value="3">LG U+</option>
                    <option value="3">KT 알뜰폰</option>
                    <option value="3">SKT 알뜰폰</option>
                    <option value="3">LG U+ 알뜰폰</option>
                </select>
                <input type="text" class="form-control ft14" placeholder="전화번호">
            </div>

            <div class="input-group formWrap d-flex justify-content-center pt-2 pb-2 mb-3">
                <div class="form-check form-check-inline mb-0 d-flex justify-content-center">
                    <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off" checked>
                    <label class="btn formBtn pt-1 pb-1 ft14" for="option1">남자</label>
                    <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off">
                    <label class="btn formBtn pt-1 pb-1 ft14" for="option2">여자</label>
                </div>
                <div class="form-check form-check-inline mb-0 d-flex justify-content-center">
                    <input type="radio" class="btn-check" name="options-base2" id="option3" autocomplete="off" checked>
                    <label class="btn formBtn pt-1 pb-1 ft14" for="option3">내국인</label>
                    <input type="radio" class="btn-check" name="options-base2" id="option4" autocomplete="off">
                    <label class="btn formBtn pt-1 pb-1 ft14" for="option4">외국인</label>
                </div>
            </div>

            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <div class="form-check d-flex justify-content-center">
                            <input class="form-check-input me-2" type="checkbox" value="" id="termsCheckAll">
                            <label class="form-check-label" for="termsCheckAll">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    약관 전체 동의
                                </button>
                            </label>
                        </div>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input termsCheck" type="checkbox" value="" id="termsCheck1">
                                <label class="form-check-label" for="termsCheck1">
                                    <span class="redTxt">(필수)</span> 개인정보 수집 및 이용 동의
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input termsCheck" type="checkbox" value="" id="termsCheck2">
                                <label class="form-check-label" for="termsCheck2">
                                    <span class="redTxt">(필수)</span> 개인정보의 취급 위탁 동의
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input termsCheck" type="checkbox" value="" id="termsCheck3">
                                <label class="form-check-label" for="termsCheck3">
                                    (선택) E-mail 및 SMS 광고성 정보 수신 동의
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input termsCheck" type="checkbox" value="" id="termsCheck4">
                                <label class="form-check-label" for="termsCheck4">
                                    (선택) 이벤트 참여를 위한 제 3자 정보제공 동의
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn signupBtn" type="button" id="memberJoinBtn">회원가입</button>
            </div>
        </div>
    </div>

    <script>
        const memberJoinBtn = document.querySelector('#memberJoinBtn');
        const userId = document.querySelector('#userId');
        const termsCheckAll = document.querySelector('#termsCheckAll');
        const termsCheck = document.querySelectorAll('.termsCheck');

        termsCheckAll.addEventListener('click', (e)=> {
            // for(var i=0; i<termsCheck.length; i++){
            //     termsCheck[i].checked = e.target.checked;
            // }

            // for (const i in termsCheck) {
            //     termsCheck[i].checked = e.target.checked;
            // }

            termsCheck.forEach(element => {
                element.checked = e.target.checked;
            })
        });

        // memberJoinBtn.onclick = function(){
            // console.log('asdasd')
        // }
        memberJoinBtn.onclick = (e) => {
            console.log('click')
            console.dir(e);
        }

        // memberJoinBtn.addEventListener('click', function(){
        //     console.log('asdasd')
        // })
        memberJoinBtn.addEventListener('mousedown', (event)=> {
            console.log('mousedown');
            console.dir(event);
        })
        memberJoinBtn.addEventListener('mouseup', (event)=> {
            console.log('mouseup');
            console.dir(event);
        })

        userId.addEventListener('keyup', (event)=> {
            console.log('keyup')
            console.dir(event);
        })
        userId.addEventListener('keydown', (event)=> {
            console.log('keydown')
            console.dir(event);
        })
        userId.addEventListener('change', (event)=> {
            console.log('change')
            console.dir(event);
        })
        
    </script>
</body>

</html>
