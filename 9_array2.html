<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열_메소드</title>
</head>
<body>
    
    <script>
        var arr1 = ['사당', '교대', '방배', '강남'];
        var arr2 = ['신사', '압구정', '옥수'];

        document.write(arr1.join('-'), "<br/>");
        document.write(arr1.concat(arr2), "<br/>");
        document.write(arr1.slice(1, 4), "<br/>");

        // arr1.reverse();
        // document.write(arr1, "<br/>");

        // arr1.splice(2, 0, '서초', '역삼');
        // document.write(arr1, "<br/>");

        var data1 = arr1.pop();
        document.write(arr1, "<br/>");
        document.write(data1, "<br/>");

        var data2 = arr1.shift();
        document.write(arr1, "<br/>");
        document.write(data2, "<br/>");

        arr1.push(data2);
        document.write(arr1, "<br/>");
    </script>
</body>
</html>
